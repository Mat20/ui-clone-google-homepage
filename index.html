<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui Clone Google HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header class="menu" >
         <div class="menu_section left">
             <img class="menu_icon" src="assets/burger-icon.svg" alt="Burger" />
             <a class="menu_link">ALL</a>
             <a class="menu_link">Images</a>
         </div>

         <div class="menu_section right">
             <img class="menu_icon" src="assets/more-icon.svg" alt="More">
             <div class="menu_profile">
                <img class="menu_avatar_frame" src="assets/circle-frame.svg" alt="Avatar Frame" /> 
                <img class="menu_avatar" src= "https://avatars.dicebear.com/api/bottts/rocketseat.svg" alt="Avatar Picture" />
             </div>
         </div>
     </header>

      <main class="content">
          <img class="content_logo" src="assets/logo.svg" alt="UI Clone" />
          <input class="content_search" type="text" />

          <div class="content_offer">
              Made with ðŸ’œ by
              <a href="https://youtube.com/rocketseat">Rocketseat</a>
              for studying purposes
          </div>
      </main>
      <footer class="footer">
         <div class="footer_section footer_location">
           <span>Brazil</span> 
         </div>

         <div class="footer_section footer_links">
           <a>Settigs</a>
           <a>Privacy</a>
           <a>Terms</a>
         </div>
      </footer>
</body>
</html>
